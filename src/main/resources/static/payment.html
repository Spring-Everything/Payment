<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 결제</title>
    <link rel="stylesheet" href="payment.css">
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<body>
<div class="container">
    <h1>상품 목록</h1>
    <div id="product-list"></div>
</div>

<!-- 결제 방식 선택 팝업 -->
<div id="payment-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>결제 방법을 선택하세요</h2>
        <button id="card-payment">카드 결제</button>
        <button id="phone-payment">휴대폰 결제</button>
        <button id="bank-payment">계좌 이체</button>
        <button id="cancel-payment">취소</button>
    </div>
</div>

<script src="payment.js"></script>
</body>
</html>
